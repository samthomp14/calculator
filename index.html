<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen"><div class="text">0</div></div>
        <div class="buttons">
            <div class="nums-and-extra">
                <div class="extras">
                    <button id="clear">AC</button>
                    <button id="sign">+/-</button>
                    <button id="percent">%</button>
                </div>
                <div class="numbers">
                    <div class="row">
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                    </div>
                    <div class="row">
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                    </div>
                    <div class="row">
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                    </div>
                    <div class="row">
                        <button id="zero">0</button>
                        <button id="decimal">.</button>
                    </div>
                </div>
            </div>
            <div class="operations">
                <div id="divide"><button>/</button></div>
                <div id="multiply"><button>x</button></div>
                <div id="subtract"><button>-</button></div>
                <div id="add"><button>+</button></div>
                <div id="equals"><button>=</button></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
